<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav >
     
        <div class="nav__container">
          <div class="logo flex vertical-center">
            <img src="./assests/logo.svg" alt="Treact logo" class="logo--img" />
            <h1 class="logo--text">Treact</h1>
          </div>

          <div class="lists-container flex vertical-center">
            <ul class="nav--list flex">
              <li>About</li>
              <li>Blog</li>
              <li>Pricing</li>
              <li>Contact Us</li>
            </ul>

            <ul class="login--list flex vertical-center">
              <li>Login</li>
              <li class="btn--sign">Sign Up</li>
            </ul>
          </div>
        </div>
    </nav>
<header>
    <section id="landing">
        <div class="row flex">
        <div class="landing--description">
            <h2 class="landing--tittle">
                Beautiful React Templates <span class="purple--text">for you.</span> 
            </h2>
            <p class="landing--par">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
            <div class="landing__email--form">
            <input type="email" placeholder="Your E-mail Address" class="landing__input--email"></input> 
            
    
        <button class="landing__input--button btn--sign">Get started</button>
    </div>

   


        <figure class="logos__banner">
            <span class="gray--span">OUR TRUSTED CUSTOMERS</span> 
            <img src="./assests/logos-banner.png" class="logos__banner--img" alt="">
        </figure>
        </div>


        <figure class="landing__hero--img">
            <img src="./assests/ilustration.svg" alt="" class="hero--img">
        </figure>

    </div>
    </section>

</header>
  </body>
</html>
